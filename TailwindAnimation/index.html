<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>Document</title>
</head>
<body>
<div class="wrapper relative w-screen h-screen flex justify-center items-center">

    <!-- outer circle -->
    <div class="relative h-[400px] w-[400px] border border-slate-300 rounded-full animate-spinCircle scale-125">
        <div class="circle-icons">
            <div id="google"    class="absolute top-[calc(100%-16px)] left-[calc(50%-16px)] animate-spin"> <img width="32px" src="assets/google.png" alt=""> </div>
            <div id="apple"     class="absolute top-[calc(50%-16px+100px)] left-[calc(50%_-_16px+173.21px)] animate-spin"> <img width="32px" src="assets/apple.png" alt=""> </div>
            <div id="netflix"   class="absolute top-[calc(50%-16px-100px)] left-[calc(50%-16px-173.21px)] animate-spin"> <img width="32px" src="assets/netflix.png" alt=""> </div>
            <div id="meta"      class="absolute top-[calc(50%-16px+100px)] left-[calc(50%-16px-173.21px)] animate-spin"> <img width="32px" src="assets/meta.png" alt=""> </div>
            <div id="amazon"    class="absolute top-[calc(50%-16px-100px)] left-[calc(50%_-_16px+173.21px)] animate-spin"> <img width="32px" src="assets/amzn.png" alt=""> </div>
            <div id="microsoft" class="absolute top-[-16px] left-[calc(50%-16px)] animate-spin"> <img width="32px" src="assets/microsoft.png" alt=""> </div>
        </div>
         <div class="absolute h-[280px] w-[280px] border border-slate-300 rounded-full bg-violet-200 translate-x-[calc(200px-50%)] translate-y-[calc(200px-50%)]">


            <!-- wrapper for inner circle -->
        <div id="inner-part" class="absolute left-[calc(50%-90px)] bottom-[calc(50%-90px)] animate-spinAntiClock">

            <!-- inner circle -->
        <div class="relative h-[180px] w-[180px] bg-white rounded-full">
            <div class="absolute left-[calc(50%-16px)] top-[-16px]"> <img src="assets/html.png" width="32px" alt=""> </div>
            <div class="absolute top-[calc(50%-16px)] left-[-16px]"> <img src="assets/css.png" width="32px" alt=""> </div>
            <div class="absolute right-[calc(50%-16px)] bottom-[-16px]"> <img src="assets/js.png" width="32px" alt=""> </div>
            <div class="absolute top-[calc(50%-16px)] right-[-16px]"> <img src="assets/tailwind.png" width="32px" alt=""> </div>
        </div>
        </div>
    </div>


</div>
</body>
</html>
