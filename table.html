<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style> table, th, td{
    border-collapse: collapse;
    text-align: center;
    border:1px solid;
} 
.morning{
    background-color: yellow;
}.noon{
    background-color: lime;
}.evening{
    background-color: deepskyblue;
} </style>
<body>
    <table>
            <tr>
                <th rowspan="3">Day</th>
                <th colspan="3">Seminar</th>
            </tr>
            <tr>
                <th colspan="2">Schedule</th>
                <th rowspan="2">Topic</th>
            </tr>
            <tr>
                <th>Begin</th>
                <th>End</th>
            </tr>

            <tr>
                <td rowspan="2">Monday</td>
                <td rowspan="2" class = "morning">8:00 a.m.</td>
                <td rowspan="2" class="evening">5:00 p.m.</td>
                <td>Introduction to XML</td>
            </tr>
            <tr>
                    <td>Validity: DTD and Relax NG</td>
            </tr>

            <tr>
                <td rowspan="4">Tuesday</td>
                <td class = "morning">8:00 a.m.</td>
                <td class = "morning">11:00 a.m.</td>
                <td rowspan="2">XPath</td>
            </tr>
            <tr>
                <td rowspan="2" class = "morning">11:00 a.m.</td>
                <td rowspan="2" class = "noon">2:00 p.m.</td>
            </tr>
            <tr>
                <td rowspan="2">XSL Transformations</td>
            </tr>
            <tr>
                <td class = "noon">2:00 p.m.</td>
                <td class = "evening">5:00 p.m.</td>
            </tr>

            <tr>
                <td>Wednesday</td>
                <td class = "morning">8:00 a.m.</td>
                <td class = "noon">12:00 p.m.</td>
                <td>XSL Formatting Objects</td>
            </tr>

    </table>
</body>
</html>
