<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1><Strong>Welcome to CodeHelp</Strong></h1>
    <form action="" title="Contact Us Form">
        <caption ><Strong><h1>Contact Us Form</h1></Strong></caption>
        <hr>
        <label>Name
            <input type="text" name="name" placeholder="Enter Your Name">
            <br>
        </label>
        <label>Email
            <input type="text" name="Email" placeholder="Enter Your Email">
            <br>
        </label>
        <label>Contact Number
            <input type="text" name="contact" placeholder="Enter Contact Number">
            <br>
        </label>
        <label>
            Gender
            <select name="Gender">
                <option value="Male">Male</option>
                <option value="Female">Female</option>
            </select>
        </label>
        <label>
            Date of Birth
            <input type="date" name="dob">
            <br>
        </label>
        <label for="radio">Rating</label>
            <input type="radio" name="Rating" id="rating1">
            <label for="rating1">1</label>
            
            <input type="radio" name="Rating" id="rating2">
            <label for="rating2">2</label>

            <input type="radio" name="Rating" id="rating3">
            <label for="rating3">3</label>

            <input type="radio" name="Rating" id="rating4">
            <label for="rating4">4</label>

            <input type="radio" name="Rating" id="rating5">
            <label for="rating5">5</label>
            <br>
            
        <label for="">Enter your message</label>
        <br>
        <textarea name="message"cols="50" rows="5" placeholder="Enter Your Message"></textarea>
        <br>
        <button type="submit">Send</button>
        <button type="reset">Reset</button>
        <br>

        <a href="https://www.youtube.com/@LoveBabbar" target="_blank"> <img src="https://img.icons8.com/color/2x/youtube-play.png" width="30" alt="facebook.com"></a>
        <a href="https://instagram.com/" target="_blank"> <img src="https://img.icons8.com/color/2x/instagram-new.png" height="30" alt="facebook.com"></a>
        <a href="https://telegram.org/" target="_blank"> <img src="https://img.icons8.com/fluency/2x/telegram-app.png" height="30" alt="facebook.com"></a>
    </form>
</body>
</html>
